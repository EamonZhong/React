<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app"></div>
		<script src="src/react.js"></script>
		<script src="src/react-dom.js"></script>
		<script src="src/browser.min.js"></script>
		<script type="text/babel">
		 let UL = React.createClass({
			click:function(){
			 	this.setState({
				 	arr:['这个','框架','真','不难']
			 	});
			},
			render:function(){
				var list = null;
				list = this.state.arr.map(function(e,i){
					 return <li>{e}</li>
				});
				return(
					 <div>
					    <button
						  	onClick={this.click}>
						   	点击渲染list
						</button>
						<ul>
						   	{
							   list
						   	}
						</ul>
					</div>
				)
			},
			getInitialState:function(){
				return{
					arr:[]
				}
			}
		});
		ReactDOM.render(<UL />,document.getElementById('app'));
		</script>
	</body>
</html>
