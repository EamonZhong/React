<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style type="text/css">
.red{
	background: red;
}
</style>
</head>
<body>
	<div id="app"></div>
<script src="src/react.js" type="text/javascript" charset="utf-8"></script>
<script src="src/react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="src/browser.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/babel">
	var App = React.createClass({
		getInitialState:function(){
			return {
				num:100,
				arr:[]
			}
		},
		fn:function(){
			var numT = this.state.num;			
			numT += 200;		
			this.setState({
				num:numT,
				arr:['今天','天气','不错','啊']
			});
		},
		render:function(){
			var arr = null;
			arr = this.state.arr.map(function(e,i){
				if(e === 今天'){
					return <li key={i} className="red">{e}</li>
				}else{
					return <li key={i} >{e}</li>
				}
			});
			return (
				<div>
					<button onClick={this.fn}>按钮</button>
					<p>你好!世界!</p>
					<span>{this.state.num}</span>
					<ul>
						{
							arr
						}
					</ul>
				</div>
			)
		}
	});
	ReactDOM.render(<App />,document.getElementById('app'));
</script>
</body>
</html>
